<!doctype html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gender and country by name</title>
</head>
<body>
<div class="finder">
    <form onsubmit="return false">
        <label>
            <div class="label-header"><b>Enter name for find gender and county:</b></div>
            <input>
            <button type="submit">Find</button>
        </label>
    </form>
    <div class="response">
        <div class="name">
            <span>Name: </span><span class="name_answer"></span>
        </div>
        <div class="gender">
            <span>Gender: </span><span class="gender_answer"></span>
        </div>
        <div class="country">
            <span>County: </span><span class="country_answer"></span>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
